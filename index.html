<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"/>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="min-h-screen bg-white">
    <div class="max-w-2xl mx-auto px-4 py-8">
      <header class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800 text-center">To-Do List</h1>
        <p class="text-gray-500 text-center mt-2">
          Organize your tasks efficiently
        </p>
      </header>

      <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <div class="flex items-center mb-6">
          <input
            type="text"
            id="taskInput"
            placeholder="Add new task..."
            class="w-full px-4 py-3 text-gray-700 bg-gray-50 rounded border-none focus:outline-none focus:ring-2 focus:ring-primary"
          />
          <button
            id="addTaskBtn"
            class="ml-3 px-5 py-3 bg-primary text-white font-medium !rounded-button whitespace-nowrap flex items-center"
          >
            <span class="w-5 h-5 flex items-center justify-center mr-1"
              ><i class="ri-add-line"></i
            ></span>
            Add
          </button>
        </div>

        <div class="mb-4">
          <div class="flex items-center justify-between">
            <h2 class="text-lg font-semibold text-gray-700">My Tasks</h2>
            <div class="text-sm text-gray-500">
              <span id="taskCount">0</span> tasks remaining
            </div>
          </div>
          <div class="h-0.5 bg-gray-100 w-full mt-2"></div>
        </div>

        <div id="taskList" class="task-container">
          <div
            id="emptyState"
            class="flex flex-col items-center justify-center h-64"
          >
            <div
              class="w-16 h-16 flex items-center justify-center text-gray-300 mb-4"
            >
              <i class="ri-clipboard-line ri-3x"></i>
            </div>
            <p class="text-gray-500 text-center mb-2">No tasks yet.</p>
            <p class="text-gray-400 text-sm text-center">
              Add your first task using the field above!
            </p>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-lg font-semibold text-gray-700 mb-4">
          Task Statistics
        </h2>
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-blue-50 p-4 rounded-lg">
            <p class="text-sm text-gray-500">Completed</p>
            <p id="completedCount" class="text-2xl font-semibold text-primary">
              0
            </p>
          </div>
          <div class="bg-gray-50 p-4 rounded-lg">
            <p class="text-sm text-gray-500">Pending</p>
            <p id="pendingCount" class="text-2xl font-semibold text-gray-700">
              0
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
